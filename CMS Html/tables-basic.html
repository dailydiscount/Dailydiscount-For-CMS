	<script type="text/javascript">
	
		
	$(document)
	.ready(
			function() {
				$("#example-1")
						.dataTable(
								{
									columnDefs: [ {
							            orderable: false,
							            className: 'select-checkbox',
							            targets:   0
							        } ],
							        select: {
							            style:    'os',
							            selector: 'td:first-child'
							        },
							        order: [[ 1, 'asc' ]],
									"bDeferRender" : true,
									"bFilter" : false,
									"bDestroy" : true,
									"bProcessing" : true,
									"bSort" : true,
									"bStateSave" : false,
									// 异步处理必须 否则数据发送不到后来
									"bServerSide" : true,
									"sServerMethod" : "POST",

									"sAjaxSource" : "/dailydiscount/city/listcity.do",

									"aoColumns" : [
											{
												"bVisible" : true,
												"mData" : "city_id",
												"aTargets" : [ 0 ]
											},
											{
												"bVisible" : true,
												"mData" : "city_name",
												"aTargets" : [ 1 ]
											}],
											
											
											
											
									"aoColumnDefs" : [ {
										sDefaultContent : '',
										aTargets : [ '_all' ]
									} ]

								});

			});
	
	
	</script>
