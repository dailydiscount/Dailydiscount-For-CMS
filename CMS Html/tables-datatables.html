	<script type="text/javascript">
		$(document)
				.ready(
						function() {
							$("#example-1")
									.dataTable(
											{
												columnDefs: [ {
										            orderable: false,
										            className: 'select-checkbox',
										            targets:   0
										        } ],
										        select: {
										            style:    'os',
										            selector: 'td:first-child'
										        },
										        order: [[ 1, 'asc' ]],
												"bDeferRender" : true,
												"bFilter" : false,
												"bDestroy" : true,
												"bProcessing" : true,
												"bSort" : true,
												"bStateSave" : false,
												// 异步处理必须 否则数据发送不到后来
												"bServerSide" : true,
												"sServerMethod" : "POST",

												"sAjaxSource" : "/dailydiscount/contentlist/view.do?cpage=1&pageSize=4",

												"aoColumns" : [
														{
															"bVisible" : true,
															"mData" : "city_name",
															"aTargets" : [ 0 ]
														},
														{
															"bVisible" : true,
															"mData" : "source_name",
															"aTargets" : [ 1 ]
														},
														{
															"bVisible" : true,
															"mData" : "PV",
															"aTargets" : [ 2 ]
														},
														{
															"bVisible" : true,
															"mData" : "content_title",
															"aTargets" : [ 3 ]
														},
														{
															"bVisible" : true,
															"mData" : "content_publish_time",
															"aTargets" : [ 4 ]
														},
														{
															"bVisible" : true,
															"mData" : "activity_status",
															"aTargets" : [ 5 ]
														}, ],
														
														
														
														
												"aoColumnDefs" : [ {
													sDefaultContent : '',
													aTargets : [ '_all' ]
												} ],

											});

							// Replace checkboxes when they appear
							var $state = $("#example-1 thead input[type='checkbox']");

							$("#example-1").on('draw.dt', function() {
								cbr_replace();

								$state.trigger('change');
							});

							// Script to select all checkboxes
							$state
									.on(
											'change',
											function(ev) {
												var $chcks = $("#example-1 tbody input[type='checkbox']");

												if ($state.is(':checked')) {
													$chcks
															.prop('checked',
																	true)
															.trigger('change');
												} else {
													$chcks.prop('checked',
															false).trigger(
															'change');
												}
											});
						});

		/*

	</script>
